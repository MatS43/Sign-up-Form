<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
        <img src="img/halie-west-25xggax4bSA-unsplash.jpg" alt="leaves" class="left-img">
        <div class="Odin-line">
        <img src="img/odin-lined.png" alt="Odin Logo" class="hero">
        <span id="Odin-span">Odin</span>
        </div>
        <footer>Photo by Halie West on Upslash</footer>
        </div>
        <div class="right-text">
            <div class="right-up">
                <p class="first-para">This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.
                </p>
                <p class="second-para">You know you want to.</p>
            </div>
            <div class="right-middle">
                <form>
                    <h1>Let's do this!</h1>
                    <div class="div-pair">
                        <div class="div-form">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>
                        <div class="div-form">
                            <label for="second_name">Second Name</label>
                            <input type="text" id="second_name" name="second_name" required>
                        </div>
                    </div>
                    <div class="div-pair" >
                        <div class="div-form">
                            <label for="user_email">Email</label>
                            <input type="email" id="user_email" name="user_email" required>
                        </div>
                        <div class="div-form">
                            <label for="phone_number">Phone Number</label>
                            <input type="number" id="phone_number" name="phone_number" required>
                        </div>
                    </div>
                    <div class="div-pair">
                        <div class="div-form" id="pas1">
                            <label for="user_password">Password</label>
                            <input type="password" id="user_password" name="user_password" required>
                        </div>
                        <div class="div-form" id="pas2">
                            <label for="confirm_password">Confirm password</label>
                            <input type="password" id="confirm_password" name="confirm_password" required>
                        </div>
                    </div>
            </div>
        <div class="right-bottom">
            <button type="submit">Create Account</button>
            <p>Already have an account? <span>Log in!</span></p>
        </div>        
                </form>
        </div>
    </div>
</body>
</html>
